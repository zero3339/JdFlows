[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
minversion = 7.0
pythonpath = .
addopts =
    -ra
    -q
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    gui: GUI tests
asyncio_mode = auto
# qt_api = pyqt6  # Disabled for headless environment
